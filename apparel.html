<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPhiriTheArtist | Official Studio</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <main id="main-content">
        <section class="section">
            <header class="shop-header reveal">
                <h1 class="section-title">Apparel Lab</h1>
                <p class="subtitle">Architected uniforms for the modern innovator.</p>
                
                <div class="shop-controls">
                    <div class="search-wrapper">
                        <input type="text" id="productSearch" placeholder="Search collection...">
                    </div>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="tees">Tees</button>
                        <button class="filter-btn" data-filter="hoodies">Hoodies</button>
                        <button class="filter-btn" data-filter="headwear">Headwear</button>
                        <button class="filter-btn" data-filter="accessories">Accessories</button>
                    </div>
                </div>
            </header>

            <div class="product-grid" id="apparelGrid">
                <div class="product-card reveal" data-category="tees">
                    <div class="product-image">
                        <img src="assets/images/apparel/tee-01.jpg" alt="Heavyweight Tee">
                        <button class="quick-add">Add to Bag +</button>
                    </div>
                    <div class="product-info">
                        <span class="category-tag">Heavyweight</span>
                        <h3>"Artist" Essential Tee</h3>
                        <p class="price">R 450.00</p>
                    </div>
                </div>

                <div class="product-card reveal" data-category="hoodies">
                    <div class="product-image">
                        <img src="assets/images/apparel/hoodie-01.jpg" alt="Studio Hoodie">
                        <button class="quick-add">Add to Bag +</button>
                    </div>
                    <div class="product-info">
                        <span class="category-tag">Premium</span>
                        <h3>Studio Logic Hoodie</h3>
                        <p class="price">R 850.00</p>
                    </div>
                </div>

                <div class="product-card reveal" data-category="accessories">
                <div class="product-image">
                    <img src="assets/images/apparel/ring-01.jpg" alt="Signature Ring">
                    <button class="quick-add">Add to Bag +</button>
                </div>
                <div class="product-info">
                    <span class="category-tag">Crafted</span>
                    <h3>Architect's Signet Ring</h3>
                    <p class="price">R 1,200.00</p>
                </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div id="overlay"></div>
    
    <aside id="cartSidebar">
        <button id="closeCart" class="close-btn">&times;</button>
        <h3>Your Bag</h3>
        <ul id="cartItems"></ul>
    
            <div class="cart-summary">
                <div id="cartTotal" class="cart-total"></div>
                <button id="checkoutTrigger" class="btn-portal" style="width: 100%;">Proceed to Checkout</button>
            </div>

            <div id="checkoutForm" style="display: none; margin-top: 20px;">
                <h4>Shipping Details</h4>
                <input type="email" placeholder="Email" class="shop-input">
                <input type="text" placeholder="Full Address" class="shop-input">
                <button class="btn-primary" style="width: 100%; margin-top: 15px;">Pay via PayStack/EFT</button>
            </div>
    </aside>

    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="">
        <div id="lightbox-caption"></div>
    </div>

    <script src="script/global.js"></script>
    <script src="script/shop.js"></script>
</body>
</html>
