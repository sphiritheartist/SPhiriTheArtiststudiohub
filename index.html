<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPhiriTheArtist Studio</title>

  <!-- SF Pro fallback stack -->
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>

  <!-- ================= NAVBAR (Sticky Plane) ================= -->
  <header class="navbar">
    <div class="nav-brand">
      <strong>SPhiriTheArtist</strong>
      <span class="tagline">Innovate. Design. Write.</span>
    </div>

    <nav class="nav-links">
      <a href="#tech">Tech</a>
      <a href="#studio">3D Studio</a>
      <a href="#skate">Skate Shop</a>
      <a href="#creative">Creative</a>
      <a href="#verse">The Verse</a>
    </nav>

    <div class="nav-actions">
      <button id="themeToggle">☼</button>
      <button id="cartToggle">Cart</button>
      <button class="hamburger" id="menuToggle">☰</button>
    </div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <main>

    <!-- TECH & HARDWARE -->
    <section id="tech" class="section reveal">
      <h2>Tech & Hardware</h2>
      <div class="grid">
        <article class="card">
          <img src="assets/images/logos/Veer/Logo/veerlogo-01.png" alt="">
          <h3>Embedded Systems</h3>
        </article>
      </div>
    </section>

    <!-- 3D STUDIO -->
    <section id="studio" class="section reveal">
      <h2>3D Studio</h2>
      <div class="grid">
        <article class="card">
          <img src="assets/images/illustrations/Space/01-01.jpg" alt="">
          <h3>Concept Geometry</h3>
        </article>
      </div>
    </section>

    <!-- SKATE SHOP -->
    <section id="skate" class="section reveal">
      <h2>Skate Shop</h2>
      <div class="grid">
        <article class="card product">
          <img src="assets/images/posters/TopTier/2-01.jpg" alt="">
          <h3>Deck Series I</h3>
          <button data-product="Deck Series I" data-price="1200">Add to Cart</button>
        </article>
      </div>
    </section>

    <!-- CREATIVE WORKS -->
    <section id="creative" class="section reveal">
      <h2>Creative Works</h2>
      <div class="grid">
        <article class="card">
          <img src="assets/images/illustrations/Colossal/photographer illustration-01.png" alt="">
          <h3>Illustration</h3>
        </article>
      </div>
    </section>

    <!-- THE VERSE -->
    <section id="verse" class="section reveal">
      <h2>The Verse</h2>
      <div class="grid">
        <article class="card poem">
          <h3>Fire In The Booth</h3>
          <button
            class="open-poem"
            data-title="Fire In The Booth"
            data-poem="I spoke to the wires and they answered in flame.
I coded my pain into rhythm and name.">
            Read
          </button>
        </article>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>© SPhiriTheArtist Studio</p>
  </footer>

  <!-- ================= ISOLATED OVERLAY PLANE ================= -->
  <!-- Background Dimmer -->
  <div id="overlay"></div>

  <!-- Poem Modal -->
  <div id="poemModal" class="modal">
    <h3 id="poemTitle"></h3>
    <p id="poemText"></p>
    <button id="closePoem">Close</button>
  </div>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar">
    <h3>Your Cart</h3>
    <ul id="cartItems"></ul>
    <button id="closeCart">Close</button>
  </aside>

  <script src="script/script.js"></script>
</body>
</html>
