<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPhiriTheArtist | Official Studio</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <main id="main-content" class="reveal">
        <section class="section">
            <header class="page-header">
                <h1>Creative Portfolio</h1>
                <p>A collection of visual explorations and digital art.</p>
            </header>

            <div class="media-grid">
                <div class="media-card" data-category="digital">
                    <img src="path-to-your-art.jpg" alt="Artwork Title">
                    <div class="overlay"><span>Artwork Title</span></div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <div id="overlay"></div>
    
    <aside id="cartSidebar">
        <button id="closeCart" class="close-btn">&times;</button>
        <h3>Your Bag</h3>
        <ul id="cartItems"></ul>
        <div id="cartTotal" class="cart-total"></div>
        <button class="checkout-btn">Checkout</button>
    </aside>

    <div id="lightbox" class="lightbox">
        <img id="lightbox-img" src="" alt="">
        <div id="lightbox-caption"></div>
    </div>

    <script src="script/global.js"></script>
</body>
</html>
